<!DOCTYPE html>
<html>
    <head>
        <style>
        table, th, td {
        border: 1px solid black;
        }
        </style>
    </head>
    <!-- How to define table cells that span more than one row or one column: -->
    <body>
        <h1>Colspan and rowspan</h1>
        <h3>Cell that spans two columns:</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th colspan="3">Phone</th>
            </tr>
            <tr>
                <td>Norn lamyai</td>
                <td>lamyai.norn@gmail.com</td>
                <td>086304096</td>
                <td>096304023</td>
            </tr>
        </table>

        <h3>Cell that spans two rows:</h3>
        <table>
            <tr>
                <th>Name:
                    <td>Norn lamyai</td>
                </th>
            </tr>
            <tr>
                <th>Email:
                    <td>lamyai.norn@gmail.com</td>
                </th>
            </tr>
            <tr>
                <th rowspan="3">Phone:
                   <td>086304096</td>
                </th>
            </tr>
            <tr>
                <td>096304056</td>
            </tr>
        </table>
    </body>
</html>
